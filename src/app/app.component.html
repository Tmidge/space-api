<mat-form-field>
  <mat-label>Fuzzy (really fuzzy) search:</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div mat-elevation-z8>
  <table matSortActive="flight_number" matSortDirection="asc" mat-table [dataSource]="dataSource" matSort>
    <!-- Flight Number -->
    <ng-container matColumnDef="flight_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight Number</th>
        <td mat-cell *matCellDef="let element"> {{element.flight_number}} </td>
    </ng-container>
    <ng-container matColumnDef="date_utc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight Year</th>
      <td mat-cell *matCellDef="let element"> {{getYear(element.date_utc)}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rocket Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Details</th>
      <td mat-cell *matCellDef="let element"> {{element.details}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
